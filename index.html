<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Editor</title>
        <link rel="icon" type="image/x-icon" href="1.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                       <img src="1.png" alt="logo">
                      <button class="click" id="btn1">Undo 
                        <i class="fa-solid fa-bars"></i>
                      </button>
                     ]
                        
                     
                      <button class="click" id="btn2">redo 
                        <i class="fa-solid fa-bars"></i>
                      </button>
                      
                      
                     
                  </div>
                     
            </nav>
        </header>
        
            <div class="box" style=" text-align: center;width: 40%; height: 600px; float: left; background: grey;"> 
                
                           
               
                    <form id="textEditorinputForm">
                        <label for="textInput" style="-webkit-text-stroke-width: thin; text-color:white">Enter Text:</label>
                        <br>
                        <textarea  style=" width: 509px; border-radius: 10px;
                        border: 2px solid #0aa5ff;"  id="textInput" name="textInput" rows="4" placeholder="Type your text here..."></textarea>
                    </form>
                    <form id="textEditoroutputForm">
                        <label for="textOutput">updated Text</label>
                        <br>
                        <textarea style=" width: 509px;
                        height: 462px; border-radius: 10px;
                        border: 2px solid #0aa5ff;"    id="textOutput" name="textOutput" rows="4" placeholder="Your updated Text"></textarea>
                    </form>
            </div>
            <div class="box" style=" text-align: center; 
            margin: top 50px;
            margin-left: 40%; 
            height: 600px; 
            background: grey;
            justify-content:center"> 
                  
                <form style="display: block;  padding: 50px  " >                       
                    <label  " for="fontFamily" ">Font Family:</label>
                   
                    <select  id="fontFamily" name="fontFamily" style="width: 50%;border-radius: 10px;
                    border: 2px solid #0aa5ff;" >
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Courier New, monospace">Courier New</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino Linotype</option>
                        <option value="Tahoma, Geneva, sans-serif">Tahoma</option>
                        <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
                    </select>
                    <br>
            
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" name="fontSize" value="16" min="1" style="width: 51%;border-radius: 10px;
                    border: 2px solid #0aa5ff;">
            <br>
                    <label for="fontColor">Font Color:</label>
                    <input type="color" id="fontColor" name="fontColor" value="#000000" style="border-radius: 10px;
                    border: 2px solid #0aa5ff;" >
            <br> 

                   <br> 
            <button  style="background-color: #1a1a1a;" class="click"  type="button" onclick="updateText()  ">Update Text</button>
                </form>
                
            </div>

            <footer>
                <p>Connect with me on LinkedIn: <a href="https://www.linkedin.com/in/atul-kumar-459029235/" target="https://www.linkedin.com/in/atul-kumar-459029235/">@atulshivaan</a></p>
            </footer>
        
        
        <script src="script.js"></script>
        <script>
            function updateText() {
                            var selectedFont = document.getElementById("fontFamily").value;
                            var selectedFontSize = document.getElementById("fontSize").value + "px";
                            var selectedFontColor = document.getElementById("fontColor").value;
                            var inputText = document.getElementById("textInput").value;
                            var outputTextarea = document.getElementById("textOutput");
                
                            outputTextarea.style.fontFamily = selectedFont;
                            outputTextarea.style.fontSize = selectedFontSize;
                            outputTextarea.style.color = selectedFontColor;
                            outputTextarea.value = inputText;
                            var inputText = document.getElementById("textInput").value;
                            
                
                            
            
                        }
                          
            
                        const textarea = document.getElementById('textInput');
                const undoButton = document.getElementById('btn1');
                const redoButton = document.getElementById('btn2');
                undoButton.addEventListener('click', function handleUndoClick() {
                    textarea.value = ''; // Clear the text in the textarea
                });
                redoButton.addEventListener('click', function handleRedoClick() {
                    const currentText = textarea.value;
                    if (currentText.length > 0) {
                        textarea.value = currentText.slice(0, -1); // Remove the last character
                    }
                });
            
                    </script>
    </body>
    </html>
